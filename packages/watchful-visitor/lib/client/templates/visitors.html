<template name="visitors">
    <div id="wrapper">
        {{> navbar}}

        <div id="page-content-wrapper">
            <i class="btn watchful-sidebar-toggle-btn" id="menu-toggle"><span class="glyphicon glyphicon-th"></span></i>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Visitors</h1>
                        <form class="">
                            <div id="visitor">
                                <input type="text" id="visitor_name" value="" placeholder="Name">
                                <input type="text" id="visitor_cpf" value="" placeholder="CPF">
                                <input type="text" id="visitor_rg" value="" placeholder="RG">
                                <input type="text" id="visitor_rg_emitter" value="" placeholder="Emitter">
                                <input type="text" id="visitor_birth_date" value="" placeholder="Birthdate">
                                <input type="button" id="register-visitor-button" value="">
                            </div>
                            <div id="visit">
                                <input type="text" id="visit_date" value="" placeholder="Date">
                                <select>
                                  {{#each getRooms}}
                                    <option value="X">{{number}}</option>
                                  {{/each}}
                                </select>
                                <select>
                                  {{#each getVisitors}}
                                    <option value="{{name}}">{{name}}</option>
                                  {{/each}}
                                </select>
                                <input type="text" id="visit_desc" value="" placeholder="Description">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

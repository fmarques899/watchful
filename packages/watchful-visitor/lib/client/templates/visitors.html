<template name="visitors">
    <div id="wrapper">
        {{> navbar}}

        <div id="page-content-wrapper">
            <i class="btn watchful-sidebar-toggle-btn" id="menu-toggle"><span class="glyphicon glyphicon-th"></span></i>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Visitors</h1>
                        <div id="exTab1" class="container">
                            <ul class="nav nav-pills">
                                <li class="active">
                                    <a href="#1a" data-toggle="tab">Register Visitors</a>
                                </li>
                                <li><a href="#2a" data-toggle="tab">Using nav-pills</a>
                                </li>
                                <li><a href="#3a" data-toggle="tab">Applying clearfix</a>
                                </li>
                                <li><a href="#4a" data-toggle="tab">Background color</a>
                                </li>
                            </ul>

                            <div class="tab-content clearfix">
                                <div class="tab-pane active" id="1a">
                                    <h2>Visitors Register Form</h2>
                                    <form class="">
                                        <h3>Visitor</h3>
                                        <div id="visitor">
                                            <label>Full Name</label>
                                            <input type="text" id="visitor_name" class="watchful_form_input" value="" placeholder="Full Name" size="50">
                                            <label>CPF</label>
                                            <input type="text" id="visitor_cpf" class="watchful_form_input"  value="" placeholder="CPF">
                                            <label>RG</label>
                                            <input type="text" id="visitor_rg" class="watchful_form_input"  value="" placeholder="RG">
                                            <br>
                                            <label>Emitter</label>
                                            <input type="text" id="visitor_rg_emitter" class="watchful_form_input"  value="" placeholder="Emitter">
                                            <label>Birthdate</label>
                                            <input type="date" id="visitor_birth_date"  class="watchful_form_input" value="" placeholder="Birthdate">
                                        </div>
                                        <h3>Visit Information</h3>
                                        <div id="visit">
                                            <label>Visit Date</label>
                                            <input type="date" id="visit_date"  class="watchful_form_input" value="" placeholder="Visit Date">
                                            <label>Room Number</label>
                                            <select class="watchful_form_input" >
                                                {{#each getRooms}}
                                                <option value="X">{{number}}</option>
                                                {{/each}}
                                            </select>
                                            <select class="watchful_form_input" >
                                                {{#each getVisitors}}
                                                <option value="{{name}}">{{name}}</option>
                                                {{/each}}
                                            </select>
                                            <input type="text" id="visit_desc"  class="watchful_form_input" value="" placeholder="Description">
                                        </div>
                                        <br>
                                        <input type="button" id="register-visitor-button" value="Register">
                                    </form>
                                </div>
                                <div class="tab-pane" id="2a">
                                    <h3>We use the class nav-pills instead of nav-tabs which automatically creates a background color for the tab</h3>
                                </div>
                                <div class="tab-pane" id="3a">
                                    <h3>We applied clearfix to the tab-content to rid of the gap between the tab and the content</h3>
                                </div>
                                <div class="tab-pane" id="4a">
                                    <h3>We use css to change the background color of the content to be equal to the tab</h3>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<head>
    <title>Watchful</title>
</head>
<template name="index">
    {{#if currentUser}}
    <div id="wrapper">
        {{> navbar}}

        <div id="page-content-wrapper">
            <i class="btn watchful-sidebar-toggle-btn" id="menu-toggle"><span class="glyphicon glyphicon-th"></span></i>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Welcome to Watchful</h1>
                        <p>
                          Hello, {{getCurrentUserName}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{else}} {{>login}} {{/if}}

</template>

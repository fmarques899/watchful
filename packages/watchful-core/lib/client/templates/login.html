<template name="login">
  <div class="watchful-login-panel">
    <div class="login-logo">
        <img src="/resources/img/watchful_logo.png" alt="" />
    </div>
    <form id="watchful-login-form">
      <div class="input-group">
        <label>Username</label>
        <input type="text" class="form-control watchful-login-input" placeholder="Username" id="login-username" aria-describedby="sizing-addon1" required="required">
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" class="form-control watchful-login-input" placeholder="Password" id="login-password" aria-describedby="sizing-addon1" required="required">
      </div>
      <center><input class="btn btn-default watchful-login-button" type="submit" value="Login" id="login-button"></center>

    </form>
  </div>
</template>
